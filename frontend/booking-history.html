<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking History</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/booking-history.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="netic-navbar">
    <div class="container">
      <div class="logo">AJM Car Rental</div>
      <ul class="nav-links">
        <li><a href="userdashboard.html">Dashboard</a></li>
        <li><a href="vehicles.html">Vehicles</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
      <div class="icons">
        <i class="fas fa-clock"></i>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container booking-section">
    <h1>Your Booking History</h1>

    <!-- Status filter -->
    <div class="filter">
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter">
        <option value="All">All</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="In Use">In Use</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader">Please wait...</div>

    <!-- Booking List -->
    <div id="booking-list"></div>
  </div>

  <!-- Review Modal -->
  <div id="review-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Leave a Review</h2>
      <div id="star-container" class="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <textarea id="review-comment" placeholder="Write your comments..."></textarea>
      <button id="submit-review">Submit Review</button>
    </div>
  </div>

  <script src="js/booking-history.js"></script>
</body>
</html>
