<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Details</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/vehicle-detail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="netic-navbar">
    <div class="container">
      <div class="logo">AJM Car Rental</div>
      <ul class="nav-links">
        <li><a href="userdashboard.html">Dashboard</a></li>
        <li><a href="booking-history.html">Bookings</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
      <div class="icons">
        <i class="fas fa-car-side"></i>
      </div>
    </div>
  </header>

  <!-- Vehicle Detail Section -->
  <main class="detail-container">
    <section id="vehicleDetails" class="vehicle-card">
      <p style="text-align:center; color:#fff;">Loading vehicle details...</p>
    </section>

    <!-- Booking Section -->
    <section id="bookingSection" class="booking-box" style="display: none;">
      <h2>Book This Vehicle</h2>
      <div class="date-inputs">
        <label>Pickup Date:
          <input type="date" id="pickupDate" />
        </label>
        <label>Drop-off Date:
          <input type="date" id="dropoffDate" />
        </label>
      </div>

      <div class="summary">
        <p>Total Days: <span id="totalDays">0</span></p>
        <p>Total Price: â‚¹<span id="totalPrice">0</span></p>
      </div>

      <button id="confirmBtn">Confirm Booking</button>
    </section>
  </main>

  <script src="js/vehicle-detail.js"></script>
</body>
</html>
