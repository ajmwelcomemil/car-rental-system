<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Management</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/vehicles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="netic-navbar">
    <div class="container">
      <div class="logo">AJM Car Rental</div>
      <ul class="nav-links">
        <li><a href="userdashboard.html">Dashboard</a></li>
        <li><a href="booking-history.html">Bookings</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
      <div class="icons">
        <i class="fas fa-car"></i>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="vehicle-main">
    <!-- Controls -->
    <section class="controls">
      <button id="loadAllBtn">Get All Vehicles</button>

      <div class="filter-controls">
        <select id="filterType">
          <option value="">All Types</option>
          <option value="SUV">SUV</option>
          <option value="Sedan">Sedan</option>
          <option value="Hatchback">Hatchback</option>
        </select>

        <select id="filterFuel">
          <option value="">All Fuel Types</option>
          <option value="petrol">Petrol</option>
          <option value="diesel">Diesel</option>
          <option value="electric">Electric</option>
        </select>

        <select id="filterAvailability">
          <option value="">All Availability</option>
          <option value="true">Available</option>
          <option value="false">Booked</option>
        </select>

        <button id="applyFilters">Apply Filters</button>
        <button id="clearFilters">Clear Filters</button>
      </div>
    </section>

    <!-- Vehicles Grid -->
    <section id="vehiclesGrid" class="cards-grid"></section>
  </main>

  <script src="js/vehicles.js"></script>
</body>
</html>
